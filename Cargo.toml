[package]
name = "github-star-counter"
version = "0.1.0"
authors = ["Sebastian Thiel <sthiel@thoughtworks.com>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.40"
itertools = "0.8.0"

tokio = "0.2.0-alpha.1"
futures-preview = { version = "=0.3.0-alpha.17", features = ["async-await", "nightly"] }
reqwest = { version = "0.9.19", default-features = false, features = ["rustls-tls"] }

[dev-dependencies]
lazy_static = "1.3.0"
pretty_assertions = "0.6.1"
